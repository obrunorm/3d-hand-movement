<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #canvas {
      border: 2px solid #444;
    }
    #fps {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="fps">FPS: 0</div>
<video id="video" autoplay playsinline style="display:none"></video>
<canvas id="canvas"></canvas>

<script type="module">

import {
  FilesetResolver,
  HandLandmarker
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const fpsBox = document.getElementById("fps");

let lastFrame = performance.now();
let handLandmarker;

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  return new Promise(resolve => {
    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      resolve();
    };
  });
}

async function loadModel() {
  const vision = await FilesetResolver.forVisionTasks(
    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
  );

  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "/models/hand_landmarker.task"
    },
    numHands: 1
  });
}

function drawConnections(points) {
  const fingers = [
    [0,1,2,3,4],
    [0,5,6,7,8],
    [0,9,10,11,12],
    [0,13,14,15,16],
    [0,17,18,19,20]
  ];

  ctx.strokeStyle = "lime";
  ctx.lineWidth = 2;

  for (const finger of fingers) {
    ctx.beginPath();
    ctx.moveTo(points[finger[0]].x * canvas.width, points[finger[0]].y * canvas.height);
    for (let i = 1; i < finger.length; i++) {
      ctx.lineTo(points[finger[i]].x * canvas.width, points[finger[i]].y * canvas.height);
    }
    ctx.stroke();
  }
}

function drawPoints(points) {
  ctx.fillStyle = "lime";
  for (const p of points) {
    ctx.beginPath();
    ctx.arc(p.x * canvas.width, p.y * canvas.height, 5, 0, Math.PI * 2);
    ctx.fill();
  }
}

function detect() {
  const now = performance.now();
  fpsBox.textContent = `FPS: ${(1000 / (now - lastFrame)).toFixed(1)}`;
  lastFrame = now;

  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  const result = handLandmarker.detectForVideo(video, now);

  if (result.landmarks && result.landmarks.length > 0) {
    const hand = result.landmarks[0];
    drawPoints(hand);
    drawConnections(hand);
  }

  requestAnimationFrame(detect);
}

await startCamera();
await loadModel();
detect();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #canvas {
      border: 2px solid #444;
    }
    #fps {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="fps">FPS: 0</div>
<video id="video" autoplay playsinline style="display:none"></video>
<canvas id="canvas"></canvas>

<script type="module">
import { Vision, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const fpsBox = document.getElementById("fps");

let lastFrameTime = performance.now();
let handLandmarker;

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  return new Promise(res => {
    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      res();
    };
  });
}

async function loadModel() {
  const vision = await Vision.create();
  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm/hand_landmarker.task"
    },
    numHands: 1
  });
}

function drawConnections(points) {
  const fingers = [
    [0,1,2,3,4],      // polegar
    [0,5,6,7,8],      // indicador
    [0,9,10,11,12],   // médio
    [0,13,14,15,16],  // anelar
    [0,17,18,19,20]   // mínimo
  ];

  ctx.strokeStyle = "lime";
  ctx.lineWidth = 2;

  for (const finger of fingers) {
    ctx.beginPath();
    const first = points[finger[0]];
    ctx.moveTo(first.x * canvas.width, first.y * canvas.height);

    for (let i = 1; i < finger.length; i++) {
      const p = points[finger[i]];
      ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
    }
    ctx.stroke();
  }
}

function drawPoints(points) {
  for (const point of points) {
    const x = point.x * canvas.width;
    const y = point.y * canvas.height;
    ctx.fillStyle = "lime";
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, Math.PI * 2);
    ctx.fill();
  }
}

async function detect() {
  const now = performance.now();
  const delta = now - lastFrameTime;
  lastFrameTime = now;

  // Atualiza FPS
  fpsBox.textContent = `FPS: ${(1000 / delta).toFixed(1)}`;

  const result = await handLandmarker.detect(video);

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (result.landmarks) {
    const hand = result.landmarks[0];
    drawPoints(hand);
    drawConnections(hand);
  }

  requestAnimationFrame(detect);
}

await startCamera();
await loadModel();
detect();
</script>

</body>
</html>
